<!doctype html>
<html>

<head>
	<title>Marlea's Coffee Consumption</title>
</head>

<body>

	<p>This is a data visulization of how much coffee Marlea has consumed the past seven days (in cups). </p>

	<meta charset="utf-8">
	<style>

	.chart div {
	  font: 10px sans-serif;
	  background-color: magenta;
	  text-align: right;
	  padding: 3px;
	  margin: 1px;
	  color: white;
	}

	</style>
	<div class="chart"></div>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>

	var data = [3, 4, 0.5, 1.5, 4, 2.5, 0.5];

	var x = d3.scale.linear()
	    .domain([0, d3.max(data)])
	    .range([0, 420]);

	d3.select(".chart")
	  .selectAll("div")
	    .data(data)
	  .enter().append("div")
	    .style("width", function(d) { return x(d) + "px"; })
	    .text(function(d, i) { return "Day  " + (i+1) + ":   " + d;});


	</script>

</body>
</html>
